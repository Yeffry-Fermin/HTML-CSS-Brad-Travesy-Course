<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>
    <!-- Line breaks -->
    Hello <br />
    World
    <!-- Horizontal Rules -->
    <p>This is the first paragraph</p>
    <hr />
    <p>This is the second paragraph</p>

    <!-- Pre tag -->
    <pre>
      Hello           World

        Hello
            Again
     </pre
    >

    <!-- Code tag -->
    <code>
      <h1>This is a heading</h1>
    </code>

    <!-- HTML Entities -->
    <!-- 
      - &gt; for >
      - &lt; for <
      - &amp; for &
      - &quot; for "
      - &apos; for '
      - &nbsp; for Non-breaking space
      - &copy; for ©
      - &reg; for ®
      - &trade; for ™
      - &deg; for ° -->
  </body>
</html>
